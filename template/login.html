<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href= {%static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}>
    <!-- Main css -->
    <link rel="stylesheet" href= {%static 'css/style.css'%}>
</head>
<body>
    <section class="signup">
            <div class = "container-fluid" style = "height : 0.5vmax" ></div>
            {% if alert == 1%}
            <div class = "container" style = "height : 50px; background-color:#f8f8f8;">
                <div class = "row justify-content-center p-3">
                    <h4 style = "color : #DC143C !important">Invalid Username or Password</h4>
                </div>
            </div>
            {% endif %}
            
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">

                        <h2 class="form-title">Sign In</h2>

                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="username" id="username" placeholder="Your Email" required/>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>

                            <input type = "hidden" value = {{ request.GET.next }} name = "redirecturl">

                            <div class="form-group form-button">
                                <input type="submit" name="login" id="signup" class="form-submit" value="login"/>
                            </div>

                        </form>
                        
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src= "{%static 'img/loginimg.jpg'%}" alt="sing up image"></figure>
                        <a href="/user/signup" class="signup-image-link">I am not a member</a>
                    </div>
                </div>
            </div>
            
        </section>
    </body>
</html>
